<h1>Register Form</h1>

<form action="." method = "POST"> {% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.label_tag}} <br>
    {{ field }}
    {% if field.help_text %}
    <br>
      <small style="color: grey">{{ field.help_text }}</small>
    {% endif %}
    {% for error in field.errors %}
      <p style="color: red">{{ error }}</p>
    {% endfor %}
  </p>
  {% endfor %}
  <input type='submit' value='Submit'>
</form>
